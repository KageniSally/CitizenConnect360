<div class="main-incidence-add">
    <div class="navigation">
        <h6><a routerLink="/incidence">View Incidences</a></h6>
        <h6 class="underline">Add Incidences</h6>
    </div>
    <form [formGroup]="form">
        <h1>Add Incidence</h1>
        <input type="text" name="" id="" placeholder="Title" formControlName="title">
        <span *ngIf="form.get('title')?.touched && !form.get('title')?.valid"><i>Title is requred!!!!</i></span>
        <input type="text" placeholder="Description" formControlName="description">
        <span *ngIf="form.get('description')?.touched && !form.get('description')?.valid"><i>Description is requred!!!!</i></span>
        <input type="file" id="file" placeholder="Choose Image" formControlName="image" >
        <span *ngIf="form.get('image')?.touched && !form.get('image')?.valid"><i>Image is requred!!!!</i></span>
        <input type="text" placeholder="Area" formControlName="area">
        <span *ngIf="form.get('area')?.touched && !form.get('area')?.valid"><i>Area is requred!!!!</i></span>
        <input type="text" placeholder="Contact" formControlName="contact">
        <span *ngIf="form.get('contact')?.touched && !form.get('contact')?.valid"><i>Contact is requred!!!!</i></span>

        <button [disabled]="form.invalid" (click)="onSubmit()">Add Incidence</button>
    </form>
</div>
