<div class="main-display-views" *ngIf="views.length; else noViews">
    <div class="each-view" *ngFor="let view of views">
        <div class="user-deets">
            <i class='bx bxs-user-circle' ></i>
            <h6>Sally Gitonga</h6>
        </div>
        <p class="title">{{view.title}}</p>
        <p>{{view.description}}</p>
    </div>
</div>


<ng-template #noViews>
    <i>No Views Yet!!!</i>
</ng-template>
