<div class="main-admin-government">
    <div class="table-display">
        <table *ngIf="(users$|async); else noUsers">
            <thead>
                <tr>
                    <th>UserID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users$ |async let i=index">
                    <td>{{i+1}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td><button (click)="approveUser(user.id)">Approve</button><i class='bx bxs-trash' (click)="deleteUser(user.id)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #noUsers>
        <i>No Users Yet!!!</i>
    </ng-template>
</div>
